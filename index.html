<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess the triangle &#9651;</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
  <div class="container vh-100 shadow-sm">
    <h1 class="py-5">Triangle challenge</h1>
    <p class="lead">Write a program that will determine the type of a triangle. It should take the lengths of the triangle's three sides as input, and return whether the triangle is <em>equilateral</em>, <em>isosceles</em> or <em>scalene</em>.</p>

    <div class="row my-5">
      <div class="col mt-5">
        <div class="triangle isosceles mx-auto"></div>
        <div class="result text-center py-3 font-weight-bold">
        </div>
      </div>

      <div class="col mt-5">
        <div class="triangle equilateral mx-auto"></div>
        <div class="result text-center py-3 font-weight-bold">
        </div>
      </div>

      <div class="col mt-5">
        <div class="triangle scalene mx-auto"></div>
        <div class="result text-center py-3 font-weight-bold">
        </div>
      </div>
    </div>

  </div>
  <script src="app.js"></script>
</body>
</html>
